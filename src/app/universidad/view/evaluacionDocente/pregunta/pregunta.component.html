<p-growl [value]="msgs" [sticky]="sticky" [life]="8000"></p-growl>
<p-panel header="Cuestionario: {{cuestionario}}">
    <p-table [value]="preguntas1" autoLayout="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Enunciado</th>
                <th style="width:150px;">Valor</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pregunta>
            <tr>
                <td>{{pregunta.id}}</td>
                <td>{{pregunta.enunciado}}</td>
                <td><p-rating [(ngModel)]="pregunta.valor" (onRate)="guardarValorPregunta($event)"></p-rating></td>
                
            </tr>
        </ng-template>
    </p-table>
    <p-button label="Guardar Respuestas" icon="fa fa-check" iconPos="right" (onClick)="guardarCuestionario()"></p-button>
</p-panel>
