<div class="card card-w-title">
  <h1>Lista de clientes</h1>
  <p-table [columns]="cols" [value]="clientes" selectionMode="single" dataKey="num_documento" [style]="{'margin-bottom':'20px'}" [(selection)]="clienteSeleccionado" 
      [responsive]="true">
      <ng-template pTemplate="caption">
          Clientes
      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th style="width:3em"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                  <span class="ui-column-title">{{col.header}}</span>
                  {{rowData[col.field]}}
              </td>
              <td>
                <button pButton icon="fa-search" (click)="editarRegistro(rowData)"></button>
                <button pButton icon="fa-search" (click)="eliminarRegistro(rowData)"></button>
            </td>
          </tr>
      </ng-template>
  </p-table>
</div>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-lg-6">
    <!-- Left Side -->
    <div class="card card-w-title">
      <h1>Registro de clientes</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-12">
            <input type="text" [(ngModel)]="data.razon_social" pInputText placeholder="Razon Social" required>
          </div>

        <div class="ui-g-12 ui-md-12">
          <input type="text" [(ngModel)]="data.num_documento" pInputText placeholder="Numero Documento" required>
        </div>
        <div class="ui-g-12 ui-md-12">
            <input type="text" [(ngModel)]="data.direccion" pInputText placeholder="Direccion" required>
        </div> 
        <div class="ui-g-12 ui-md-12">
          <input type="email" [(ngModel)]="data.correo" pInputText placeholder="Correo" required>
        </div>

        <div class="ui-g-12 ui-md-12">
          <input type="text" [(ngModel)]="data.telefono" pInputText placeholder="Telefono" required>
      </div>   
        <div class="ui-g-12 ui-md-4">
            <button pButton type="button" label="Guardar" style="margin-bottom:10px" class="ui-button-raised" (click)="guardarCliente()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
