<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-lg-12">
    <!-- Left Side -->
    <div class="card card-w-title">
      <h1>Cliente</h1>
      <div class="ui-g form-group">
      
        <div class="ui-g-12 ui-md-6">
            <p-autoComplete [(ngModel)]="cliente" [suggestions]="clientesFiltrados" (completeMethod)="filtrarCliente($event)" field="num_documento"
                placeholder="CI/RUC" [minLength]="1"></p-autoComplete>
        </div>

        <div class="ui-g-12 ui-md-6">
          <input type="text" [(ngModel)]="cliente.razon_social" pInputText placeholder="Razon Social" required>
        </div>

        <div class="ui-g-12 ui-md-6">
          <input type="text" [(ngModel)]="cliente.direccion" pInputText placeholder="Direccion" required>
        </div>
        <div class="ui-g-12 ui-md-6">
          <input type="email" [(ngModel)]="cliente.correo" pInputText placeholder="Correo" required>
        </div>
        <div class="ui-g-12 ui-md-6">
          <input type="text" [(ngModel)]="cliente.telefono" pInputText placeholder="Telefono" required>
        </div>
        <div class="ui-g-6 ui-md-4">
          <button pButton type="button" label="Nuevo Cliente" style="margin-bottom:10px" class="ui-button-raised" (click)="guardarCliente()"></button>
        </div>
      </div>
    </div>
  </div>


  <div class="card card-w-title">
    <h1>Detalle</h1>
    <p-table [columns]="cols" [value]="data.detalles" selectionMode="single" dataKey="nrc" [style]="{'margin-bottom':'20px'}"
      [(selection)]="clienteSeleccionado" [responsive]="true">
      <ng-template pTemplate="caption">
        Materias
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            <span class="ui-column-title">{{col.header}}</span>
            {{rowData[col.field]}}
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12 ui-lg-12">
    <!-- Left Side -->
    <div class="card card-w-title">
        <div class="ui-g form-group">
        <div class="ui-g-4 ui-md-4">
            <input type="text" [(ngModel)]="data.total" pInputText placeholder="Total" required>
          </div>
          <div  class="ui-g-4 ui-md-4"></div>
          <div class="ui-g-4 ui-md-4">
            <button pButton type="button" label="Guardar" style="margin-bottom:10px" class="ui-button-raised" (click)="guardarFactura()"></button>
          </div>
        </div>
    </div>
  </div>
</div>
