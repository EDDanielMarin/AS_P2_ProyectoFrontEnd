<div class="ui-g ui-fluid">
    <div class="card card-w-title">
      <h1>Registro</h1>
      <p-table [columns]="cols" [value]="plantillas" selectionMode="single" dataKey="_id" [(selection)]="data" [responsive]="true"
        [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
        <ng-template pTemplate="caption">
          Personas
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
            
          </tr>
        </ng-template>
      </p-table>
      <div class="ui-g-12 ui-md-4">
        <button pButton type="button" label="Nuevo" style="margin-bottom:10px" class="ui-button-raised" (click)="nuevo()"></button>
      </div>
    </div>
  </div>
