<div class="card card-w-title">
  <h1>NRCS Disponibles para matriculacion</h1>
  <div class="ui-g form-group">
    <p-table [columns]="cols" [value]="nrcs" [(selection)]="nrcsSeleccionados" dataKey="codNrc" 
    [paginator]="true" [rows]="5" [responsive]="true" paginatorPosition="bottom">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 2.25em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    
    </p-table>

    <div class="ui-g">
        <div class="ui-g-6 ui-md-5">
          <span>
            <i class="fa fa-clock-o"></i>
            <strong> &nbsp; &nbsp;Periodo: </strong>
          </span>
        </div>
        <div class="ui-g-6 ui-md-7">
          <span>
            {{periodo.codigo}}
          </span>
        </div>
  
        <div class="ui-g-6 ui-md-5">
          <span>
            <i class="fa fa-book"></i>
            <strong> &nbsp; &nbsp;Alumno: </strong>
          </span>
        </div>
        <div class="ui-g-6 ui-md-7">
          <span>
            {{estudiante.nombre}}
          </span>
        </div>
  
        <div class="ui-g-6 ui-md-5">
          <span>
            <i class="fa fa-hashtag"></i>
            <strong> &nbsp; &nbsp;NRC: </strong>
          </span>
        </div>
        <div class="ui-g-6 ui-md-7">
            <ul>
                <li *ngFor="let nrc of nrcsSeleccionados" style="text-align: left">
                  <span> <i class="fa fa-hashtag"></i>{{nrc.codNrc}}</span>
                </li>
              </ul>
        </div>
  
        <div class="ui-g-12 ui-md-4">
          <button pButton type="button" label="Generar" style="margin-bottom:10px" icon="fa fa-cog" class="ui-button-raised" (click)="guardarMatricula()"></button>
        </div>
      </div>

  </div>
</div>
