<div class="card card-w-title">
  <h1>Asignaturas</h1>
  <div class="ui-g form-group">

    <p-table [columns]="cols" [value]="asignaturas" selectionMode="single" dataKey="codigo" [style]="{'margin-bottom':'20px'}"
      [(selection)]="asignatura" [responsive]="true" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            <span class="ui-column-title">{{col.header}}</span>
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="ui-g">
      <div class="ui-g-6 ui-md-5">
        <span>
          <i class="fa fa-clock-o"></i>
          <strong> &nbsp; &nbsp;Periodo: </strong>
        </span>
      </div>
      <div class="ui-g-6 ui-md-7">
        <span>
          {{periodo.codigo}}
        </span>
      </div>

      <div class="ui-g-6 ui-md-5">
        <span>
          <i class="fa fa-book"></i>
          <strong> &nbsp; &nbsp;Asignatura: </strong>
        </span>
      </div>
      <div class="ui-g-6 ui-md-7">
        <span>
          {{asignatura.descripcion}}
        </span>
      </div>

      <div class="ui-g-6 ui-md-5">
        <span>
          <i class="fa fa-hashtag"></i>
          <strong> &nbsp; &nbsp;NÃºmero de NRC: </strong>
        </span>
      </div>
      <div class="ui-g-6 ui-md-7">
        <p-spinner size="30" [(ngModel)]="data.cantidadNrc" [min]="0" [max]="100"></p-spinner>
      </div>

      <div class="ui-g-12 ui-md-4">
        <button pButton type="button" label="Generar" style="margin-bottom:10px" icon="fa fa-cog" class="ui-button-raised" (click)="generarNrc()"></button>
      </div>
    </div>


  </div>

</div>
